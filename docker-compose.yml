version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"   # Expose to host
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "8080:8080"   # Adminer web UI
    depends_on:
      - postgres
    restart: always

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"   # Expose to host
    volumes:
      - redisdata:/data
    command: ["redis-server", "--appendonly", "yes"]
    restart: always

volumes:
  pgdata:
  redisdata:
